
<!-- {{vm.num}} -->
<div class="recipe-container">
	<div ng-controller="recipesController">
		<div class="container">
			<div class="row title">Recipes</div>
			<div ng-repeat="recipe in recipes">
				<div class="col-md-3">
					<div class="recipe-card" ui-sref="showrecipe({id: recipe.id})">
						<div class="hover-text">
							{{recipe.name}}
							{{recipe.photo.url}}
						</div>			
						
					</div>
					
				</div>
			</div>
		</div>
	</div>
