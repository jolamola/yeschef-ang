<!-- 	Image: <input type="file" nv-file-select uploader="uploader"><br>-->	
<div class="col-md-6 col-md-offset-3">
	<div class="newRecipeBox">
		<div class="form-group">
			<span class="form-title">Add New Recipe</span>
			<hr class="hr-override">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="recipe.name" placeholder="Recipe Name">
			<input type="text" class="form-control" ng-model="recipe.size" placeholder="Serving Size">
			<textarea class="form-control" rows="5" style="resize:none" ng-model="recipe.ingredient" placeholder="Ingredients"></textarea>
			<textarea class="form-control" rows="5" style="resize:none"ng-model="recipe.direction" placeholder="Cooking Directions"></textarea>
			<input type="url" class="form-control" ng-model="recipe.image" placeholder="Image URL">
			<button class="btn-form" ng-click="createRecipe(recipe)">Submit</button>
		</div>
	</div>
</div>
