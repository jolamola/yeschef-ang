<h1> edit recipe page </h1>

  <form>
    Recipe Name: <input type="text" ng-model="recipe.name" placeholder="name"><br> 
    Serving Size: <input type="text" ng-model="recipe.size"><br>
	Ingredient: <input type="text" ng-model="recipe.ingredient"><br>
	Direction: <input type="text" ng-model="recipe.direction"><br>
    <button ng-click="editRecipe(recipe)">done</button>
  </form>
